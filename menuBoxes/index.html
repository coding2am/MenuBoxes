<!DOCTYPE html>
<html>
<head>
	<title>MenuBoxes</title>
</head>
<style type="text/css">
	.box {
		width:220px;
		border:1px solid black;
		padding:1px;
		margin-bottom: 2px;
	}
	.box h3 {
		font-family: "Arial";
		color:#fff;
		background: #616A6B;
		padding:8px;
		margin:0;
		cursor: pointer;
	}
	h3.up {
		background-color:#91B7F1;
	}
	.box a {
		color:#900;
	}
	.box ul {
		list-style: none;
	}
	.box ul li a {
		font-family: "Arial" monospace;
		color: #1C2833;
		text-decoration: none;
		font-size: 20px;
	}
</style>
<body>
	<div class="box">
		<h3>Products</h3>
		<ul>
			<li><a href="#">Icon Pack</a></li>
			<li><a href="#">Texture Set</a></li>
			<li><a href="#">Design Template</a></li>
		</ul>
	</div>
	<div class="box">
		<h3>Services</h3>
		<ul>
			<li><a href="#">Web Design</a></li>
			<li><a href="#">Logo Design</a></li>
			<li><a href="#">Web Development</a></li>
		</ul>
	</div>
	<div class="box">
		<h3>Contact</h3>
		<ul>
			<li><a href="#">Facebook</a></li>
			<li><a href="#">Google</a></li>
			<li><a href="#">Twitter</a></li>
		</ul>
	</div>
	<script src="jquery.js"></script>
	<script>
		$("h3").click(function() {
			var parent = $(this).parent();
			$("ul", parent).slideToggle("fast");
			$(this).toggleClass("up");
		});
	</script>
</body>
</html>
